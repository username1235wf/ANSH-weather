<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2980b9" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s;
    }
    body.dark { background: #1e1e1e; color: #eee; }
    .wrapper {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }
    body.dark .wrapper { background: #2c2c2c; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background: #2980b9; }
    #result { margin-top: 1rem; }
    .weather-card {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      background: #f0f9ff;
    }
    body.dark .weather-card { background: #3a3a3a; }
    .weather-day { margin-top: 10px; }
    .qr-section {
      margin-top: 1.5rem;
      text-align: center;
    }
    .qr-section img { width: 120px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <h1>üå§ Weather App</h1>
      <button id="darkToggle">üåì</button>
    </div>
    <div class="input-group">
      <input type="text" id="locationInput" placeholder="Enter city..." />
      <button onclick="getWeather()">Search</button>
      <button onclick="downloadData()">‚¨áÔ∏è</button>
    </div>
    <div id="result"></div>
    <div class="qr-section">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://anshweathe.infy.uk" alt="QR Code">
      <div>Scan to open on phone<br><strong>anshweathe.infy.uk</strong></div>
    </div>
  </div>
  <script>
    let weatherData = null;
    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";
      const apiKey = "b67fd9df68f840bcb7055139251804";
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&days=5`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        weatherData = data;
        const { name, country } = data.location;
        const days = data.forecast.forecastday;
        let html = `<div class="weather-card"><h2>${name}, ${country}</h2>`;
        days.forEach(day => {
          html += `<div class="weather-day">
              <strong>${day.date}</strong><br/>
              <img src="${day.day.condition.icon}" />
              ${day.day.avgtemp_c}¬∞C - ${day.day.condition.text}
            </div>`;
        });
        html += "</div>";
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = "Error loading data";
      }
    }
    function downloadData() {
      if (!weatherData) return;
      const blob = new Blob([JSON.stringify(weatherData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "weather.json";
      a.click();
    }
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
